name: e_commerce
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


#----------------- PACKAGES -----------------------#
dependencies:
  flutter:
    sdk: flutter
  # utility Packages
  http: ^1.2.1
  intl:
  logger: ^2.3.0
  url_launcher: ^6.3.0
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  firebase_core:
